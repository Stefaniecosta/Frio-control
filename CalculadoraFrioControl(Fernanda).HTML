<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - FrioControl</title>
</head>
<body>
 
<h3 style="background-color: black; color: aqua; padding-left: 40%; font-family: Arial, Helvetica, sans-serif;">Calculadora de Prejuízos - FrioControl</h3>
<h3>Consideramos que o valor de cada vacina (unidade) equivale ao valor de R$ 120,00</h3>

<b>Cálculo de Perda de Vacinas Pfizer:</b>

<input id="first_num" type="text" placeholder="Informe o número de perdas"> <br><br>

<button style="background-color: black;color: aqua; height: 30px;" onclick="prejuizo()">Resultado do Prejuízo</button>

<div id="div_perda">

</body>
</html>

<br>

<script>

function prejuizo () {
div_perda.innerHTML = `<br><b>O valor do prejuízo total é equivalente a R$ ${first_num.value * 120}</b><br>`;
} 

</script>
